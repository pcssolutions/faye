<script>
        var yourAge;
        var daysInAYear = 365.25;
        var howManyDaysYouAre;
        var yearBorn;
        var thisYear = 2019;
        yearBorn = prompt("What year your were born?");
        yourAge = thisYear - yearBorn;
        howManyDaysYouAre = yourAge * daysInAYear;
        alert(" You are, " + howManyDaysYouAre + " days old.");
</script>
