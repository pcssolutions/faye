<script>
    function getToday()  {

        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();

        if (dd < 10) {
            dd = '0' + dd;
        }

        if (mm < 10) {
            mm = '0' + mm;
        }

        today = mm + '/' + dd + '/' + yyyy;
        <!-- document.write(today); -->
        return today;
    }

    yourBirthday  = prompt("What is your birthday");

    var todayDate = new Date(getToday());
    var birthDate = new Date(yourBirthday);
    var diffDays =  todayDate.getDate() - birthDate.getDate(); 
    alert(diffDays)

</script>
