<script>

    var randomNumber = Math.floor(Math.random() * 100)
    var guessingNumber;
    var numberOfTries = 0;

    while (guessingNumber != randomNumber) {
        numberOfTries = numberOfTries + 1;
        numberOfTries++;
        guessingNumber = prompt ("Guess a number through 1 through 100");

        if (guessingNumber == randomNumber) {
            alert ("Congrats, you won with " + numberOfTries +
            "attempts!"); 
        }
        if (guessingNumber > randomNumber) {
            alert ("Try again with a lower answer!"); 
        }
        if (guessingNumber < randomNumber) {
            alert ("Try again with a higher answer!"); 
        }
        if (guessingNumber < randomNumber) {
            alert ("Try again with a higher answer!"); 
        }
    }

</script>
