<script>

    var numberToGuess = Math.floor(Math.random() * 100);
    var guessingNumber;
    var numberOfTries = 0;

    while (guessingNumber != numberToGuess) {
        numberOfTries = numberOfTries + 1;
        guessingNumber = prompt("Guess a number bewteen 1 through 100");
        if (guessingNumber == numberToGuess) {
            alert ("Yay, congrats you won and it just took you " +
            numberOfTries + " tries to get it right!"); 
        } 
        if (guessingNumber > numberToGuess) {
            alert ("Too high! Guess again!")
        } 
        if (guessingNumber < numberToGuess) {
            alert ("Too low! Guess again!")
        } 
    }
</script>
