<script>
    // this is a remake of guessinggame.html
    var numberToGuess = Math.floor(Math.random() * 50);
    var yourGuessingNumber;
    var yourNumberOfTries = 0;

    while(yourGuessingNumber != numberToGuess) {
        yourNumberOfTries++ 
        yourGuessingNumber = prompt("Guess a number 1 through 50.");

        if(yourGuessingNumber == numberToGuess) {
            alert("Correct! Took you " + yourNumberOfTries + " tries!");
        }
        if(yourGuessingNumber > numberToGuess) {
            alert("Guess lower! Too high!");
        }
        if(yourGuessingNumber < numberToGuess) {
            alert("Guess highter! Too low!");
        }
    }
</script>
