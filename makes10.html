<script>
    function makes10b(a,b) {
        if(a+b == 10) {
            return true;
        }
        if(a == 10 || b == 10) {
            return true;
        }
        return false;
    }

    alert(makes10b(1,9));
    alert(makes10b(9,9));
    alert(makes10b(9,10));
    alert(makes10b(10,5));

</script>
