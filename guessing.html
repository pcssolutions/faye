<script> 
    numberToGuess = Math.floor(Math.random()*100);
    do {
        guessNumber = prompt ("guess a number between 1 and 100");
        if (  parseInt( guessNumber )== numberToGuess) { 
            alert("congratulations, you won")
        } else if  (parseInt (guessNumber) <= numberToGuess) {
            alert("sorry, guess higher") 
        } else if (parseInt (guessNumber) >= numberToGuess) {
            alert ("sorry, guess lower")
        }
    } while (parseInt (guessNumber) != numberToGuess)
</script>
